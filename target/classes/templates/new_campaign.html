<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Add New Campaign</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<h1>Add New Campaign</h1>
			<hr />
			<h2>Save Campaign</h2>

			<form action="#" th:action="@{/saveCampaign}" th:object="${campaign}" method="POST">
				<input type="text" th:field="*{title}" placeholder="Campaign Title" class="form-control mb-4 col-4" />

				<input type="text" th:field="*{description}" placeholder="Campaign Description" class="form-control mb-4 col-4" />

				<input type="text" th:field="*{fee}" placeholder="Campaign Fee" class="form-control mb-4 col-4" />

				<input type="text" th:field="*{duration}" placeholder="Campaign Duration" class="form-control mb-4 col-4" />

				<button type="submit" class="btn btn-info col-2">Save Campaign</button>
			</form>

			<hr />

			<a th:href="@{/}">Back to Campaign List</a>
		</div>
	</body>
</html>
