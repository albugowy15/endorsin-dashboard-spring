<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Edit Campaign</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<h1>Edit Campaign</h1>
			<hr />
			<h2>Update Campaign</h2>

			<form action="#" th:action="@{/saveCampaign}" th:object="${campaign}" method="POST">
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />

				<input type="text" th:field="*{title}" class="form-control mb-4 col-4" />

				<input type="text" th:field="*{description}" class="form-control mb-4 col-4" />

				<input type="text" th:field="*{fee}" class="form-control mb-4 col-4" />

				<input type="text" th:field="*{duration}" class="form-control mb-4 col-4" />

				<button type="submit" class="btn btn-info col-2">Update Campaign</button>
			</form>

			<hr />

			<a th:href="@{/}">Back to Campaign List</a>
		</div>
	</body>
</html>
